<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosenblatt感知机迭代过程的可视化</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
</head>

<body>
  <h2>Rosenblatt 感知机 SGD 迭代过程的可视化</h2>
  <div id="plot" style="width:60%;height:500px;"></div>

  <script type="module">
    import { renderPoints } from './01-renderRandomData.js';
    import { layout } from './src/plotlyStyle.js'

    // config
    const scale = 1000;
    const alpha = 0.03;
    const m = 5;
    let w = 0.5; // 定义模型参数的初始值


    // data
    const points = renderPoints(scale);
    const xs = points.xs
    const ys = points.ys
    let ysPre = xs.map(x => x * w);


    // 绘图
    const trainingSet = {
      x: xs,
      y: ys,
      name: '训练集',
      mode: 'markers',
      marker: {
        color: 'black',
        size: 1.5
      }
    };
    let fittingModel = {
      x: xs,
      y: ysPre,
      name: '拟合模型',
      mode: 'lines+markers',
      marker: {
        color: 'red',
        size: 2
      }
    };
    const dataSet = [trainingSet, fittingModel];
    layout.title.text = `拟合模型为：y=${d3.format(".4f")(w)}x`;
    Plotly.newPlot("plot", dataSet, layout);



    let count = 0
    for (let j of d3.range(0, m)) {

      // SGD Adjust
      for (let i = 0; i < scale; i++) {

        const x = xs[i]
        const y = ys[i]

        const e = y - w * x;
        w += e * alpha;
        ysPre = xs.map(x => x * w);

        if (count % 10 === 0) {
          fittingModel = {
            data: [{ x: xs, y: ysPre, }],
            traces: [1],
            layout: {
              title: {
                text: `拟合模型为：y=${d3.format(".4f")(w)}x`,
              },
            },
          };

          Plotly.animate("plot", fittingModel, {
            transition: {
              duration: 1,
            },
            frame: {
              duration: 1
            }
          })
        }

        count++;
      }
    }

  </script>
</body>

</html>
