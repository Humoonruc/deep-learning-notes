<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosenblatt 感知机 静态图</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
</head>

<body>
  <p></p>
  <div id="plot" style="width:60%;height:500px;"></div>
  <script type="module">
    import { w, xs, ys, ysPre } from '../src/Rosenblatt.js';

    document.querySelector('p').textContent = `拟合模型为：y=${d3.format(".4f")(w)}x`;


    const trainingSet = {
      x: xs,
      y: ys,
      name: '训练集',
      mode: 'markers',
      marker: {
        color: 'black',
        size: 1
      }
    };
    const fittingModel = {
      x: xs,
      y: ysPre,
      name: '拟合模型',
      mode: 'lines+markers',
      marker: {
        color: 'red',
        size: 2
      }
    };
    const dataSet = [trainingSet, fittingModel];
    const layout = {
      title: {
        text: 'Rosenblatt 感知机的自动调节',
        font: {
          family: 'Droid Sans Mono',
          size: 22,
        },
        xref: 'paper',
        x: 0,
      },
      legend: {
        bgcolor: 'yellow',
        font: {
          color: 'black',
          size: 14,
        },
      },
      margin: {
        t: 60,
        b: 40,
        pad: 10
      },
      paper_bgcolor: 'lightgrey',
      plot_bgcolor: 'white',
      xaxis: {
        tickfont: {
          family: 'Consolas',
          size: 16,
        }
      },
      yaxis: {
        tickfont: {
          family: 'Consolas',
          size: 16,
        }
      }
    };
    const plotDiv = document.querySelector('div#plot');

    Plotly.newPlot(plotDiv, dataSet, layout);

  </script>
</body>

</html>
